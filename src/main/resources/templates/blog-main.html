<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Block</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"> <!-- інсертім кусок -->

</header>


<div class="container mt-5">
    <h1>Site Block</h1>
    <!-- перебираємо кожній єлемент постів з масиву -->
    <div th:each="el : ${posts}" class="alert alert-info mt-2"> <!-- mt-2 отступ-->
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}">Детальніше</a> <!-- силка на блог + елемент id для кожної запісі своя силка-->
    </div>
</div>

<div th:insert="blocks/footer :: footer"> <!-- інсертім кусок -->

</div>

</body>
</html>
