<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Block</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"> <!-- інсертім кусок -->

</header>


<div class="container mt-5 mb-5">
    <h1>Ading Blog</h1>
    <form action="/blog/add" method="post"> <!-- силка на урл і метод при гет все буде відображатися -->
        <input type="text" name="title" placeholder="add your blog name" class="form-control"><br>
        <input type="text" name="anons" placeholder="add anons" class="form-control"><br>
        <textarea name="full_text" placeholder="add full text here" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Blog</button> <!-- при натисканні данні будуть відправлятися на сервер-->
    </form>

</div>

<div th:insert="blocks/footer :: footer"> <!-- інсертім кусок -->

</div>

</body>
</html>
